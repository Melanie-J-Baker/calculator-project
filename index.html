<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="prevDisplay"></div>
                <div class="currentDisplay">0</div>
            </div>
            <div class="clearButtons">
                <button class="clearButton">CLEAR</button>
                <button class="deleteButton">DELETE</button>
            </div>
            <div class="buttonGrid">
                <button class="numButton" value="7">7</button>
                <button class="numButton" value="8">8</button>
                <button class="numButton" value="9">9</button>
                <button class="opButton" value="+">+</button>
                <button class="numButton" value="4">4</button>
                <button class="numButton" value="5">5</button>
                <button class="numButton" value="6">6</button>
                <button class="opButton" value="-">-</button>
                <button class="numButton" value="1">1</button>
                <button class="numButton" value="2">2</button>
                <button class="numButton" value="3">3</button>
                <button class="opButton" value="x">x</button>
                <button class="decimalButton" value=".">.</button>
                <button class="numButton" value="0">0</button>
                <button class="equalsButton" value="=">=</button>
                <button class="opButton" value="/">/</button>
            </div>
        </div>
    </div>
</body>
</html>
